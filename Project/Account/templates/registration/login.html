{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'login.css' %}">
        <title>{{ title }}</title>
    </head>
    <body>
      

      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first" style="margin: 2.5vh;">
            <img src="{% static 'logo.png' %}" width="75" height="75">
          </div>
      
          <!-- Login Form -->
          <form method="POST">
            {% csrf_token %}
            <input type="text" id="username" class="fadeIn second" name="username" autocomplete="off" placeholder="Login" style="font-weight: 100; margin-bottom: 1vh;">
            <input type="text" id="password" class="fadeIn third" name="password" autocomplete="off" placeholder="Password" style="font-weight: 100; margin-bottom: 3vh;">
            <input type="submit" class="fadeIn fourth" value="Log In">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="{% url 'registration' %}">Dont have an account? Create!</a>
          </div>
      
        </div>
      </div>


    </body>
</html>
