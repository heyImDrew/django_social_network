{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        <meta charset="utf-8">
        <title>
            {{ title }}
        </title>
    </head>
    <body>
        {% if login_user != now_at_user %}
        <i><a href="{% url 'profile' login_user.id %}">Back to profile</a></i><br>
        {% else %}
        <form action = "{% url 'profile' login_user.id %}" method="post">
            {% csrf_token %}
            <label for="text">What are u thinking about?: </label>
            <input id="text" type="text" name="text">
            <input type="submit" value="Post">
        </form>
        {% endif %}
    </body>
</html>
